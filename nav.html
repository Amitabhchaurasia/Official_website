<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
    $(document).ready(function () {
        $('.container-nav ul.toggle').click(function () {
            $(this).toggleClass('active');
            $('.container-nav .sidebar').toggleClass('active');
        })
        // -------------------------------------------------------------

        $(window).scroll(function () {
            var scroll = $(window).scrollTop();
            if (scroll > 100) {
                $("#navbar").css("background", "#333");
                $(".default-nav .logo img").css("display", "block");
            }

            else {
                $("#navbar").css("background", "none");
                $(".default-nav .logo img").css("display", "block");

            }
            // -------------------------------------------------------------
            if (scroll > 50) {
                $(".mobile-nav").css("background", "#333");
                $(".mobile-nav .logo img").css("display", "block");

            }

            else {
                $(".mobile-nav").css("background", "none");
                $(".mobile-nav .logo img").css("display", "none");
            }


        })


    })
</script>
